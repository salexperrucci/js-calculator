<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <main>
        <input type="text" id="text" value="0"/>
        <div class="row">
            <button class="operatore" id="C">C</button>
            <button class="operatore" id="DEL">DEL</button>
            <button class="operatore" id="%">%</button>
            <button class="operatore" id="/">รท</button>
        </div>
        <div class="row">
            <button class="numero" id="7">7</button>
            <button class="numero" id="8">8</button>
            <button class="numero" id="9">9</button>
            <button class="operatore" id="x">x</button>
        </div>
        <div class="row">
            <button class="numero" id="4">4</button>
            <button class="numero" id="5">5</button>
            <button class="numero" id="6">6</button>
            <button class="operatore" id="-">-</button>
        </div>
        <div class="row">
            <button class="numero" id="1">1</button>
            <button class="numero" id="2">2</button>
            <button class="numero" id="3">3</button>
            <button class="operatore" id="+">+</button>
        </div>
        <div class="row">
            <button class="numero" id="zero">0</button>
            <button class="operatore" id="=">=</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
